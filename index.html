<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Video Player</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1rem;
      margin: 5px 0 0;
      color: #ccc;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    form label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input[type="url"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    form button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #e6b800;
    }
    .video-container {
      position: relative;
      background: #000;
      border: 5px solid #ffcc00;
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
    }
    video {
      width: 100%;
      display: block;
    }
    .controls {
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }
    .track-controls, .video-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .track-controls label,
    .video-controls button,
    .video-controls input,
    .video-controls select {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
    }
    .video-controls input[type="range"] {
      width: 100px;
    }
    .track-controls select:hover,
    .video-controls button:hover,
    .video-controls select:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Video Player</h1>
    <p>Developed by Chinmay</p>
  </header>

  <div class="container">
    <form id="videoForm">
      <label for="videoUrl">Enter Video URL:</label>
      <input
        type="url"
        id="videoUrl"
        name="videoUrl"
        placeholder="https://example.com/video.mp4"
        required
      />
      <button type="submit">Load Video</button>
    </form>

    <div class="video-container">
      <video id="videoPlayer" preload="metadata">
        <source
          src=""
          type="video/mp4"
        />
        <!-- Sample Subtitle Tracks -->
        <track kind="subtitles" label="English" srclang="en" src="subtitles_en.vtt" default>
        <track kind="subtitles" label="Spanish" srclang="es" src="subtitles_es.vtt">
        Your browser does not support the video tag.
      </video>
      
      <div class="controls" id="videoControls">
        <!-- Subtitle and Audio Selection Controls at the Top -->
        <div class="track-controls">
          <label for="subtitleSelect">Subtitles:</label>
          <select id="subtitleSelect">
            <option value="off">Off</option>
          </select>
          <label for="audioSelect">Audio:</label>
          <select id="audioSelect">
            <option value="default">Default</option>
          </select>
        </div>
        <!-- Video Playback Controls -->
        <div class="video-controls">
          <button id="playPause">Play</button>
          <button id="stop">Stop</button>
          <button id="rewind">« 10s</button>
          <button id="forward">10s »</button>
          <label>
            Volume:
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" />
          </label>
          <label>
            Speed:
            <select id="playbackRate">
              <option value="0.5">0.5x</option>
              <option value="1" selected>1x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>
          </label>
          <button id="fullscreen">Full Screen</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const videoForm = document.getElementById('videoForm');
    const videoPlayer = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPause');
    const stopBtn = document.getElementById('stop');
    const rewindBtn = document.getElementById('rewind');
    const forwardBtn = document.getElementById('forward');
    const volumeSlider = document.getElementById('volumeSlider');
    const playbackRateSelect = document.getElementById('playbackRate');
    const fullscreenBtn = document.getElementById('fullscreen');
    const subtitleSelect = document.getElementById('subtitleSelect');
    const audioSelect = document.getElementById('audioSelect');

    // Update video source from the form
    videoForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const videoUrl = document.getElementById('videoUrl').value;
      if (videoUrl) {
        videoPlayer.src = videoUrl;
        videoPlayer.load();
        videoPlayer.play();
        playPauseBtn.textContent = 'Pause';
      }
    });

    // Play/Pause functionality
    playPauseBtn.addEventListener('click', function () {
      if (videoPlayer.paused || videoPlayer.ended) {
        videoPlayer.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        videoPlayer.pause();
        playPauseBtn.textContent = 'Play';
      }
    });

    // Stop functionality
    stopBtn.addEventListener('click', function () {
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
      playPauseBtn.textContent = 'Play';
    });

    // Rewind 10 seconds
    rewindBtn.addEventListener('click', function () {
      videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
    });

    // Forward 10 seconds
    forwardBtn.addEventListener('click', function () {
      videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
    });

    // Volume control
    volumeSlider.addEventListener('input', function () {
      videoPlayer.volume = volumeSlider.value;
    });

    // Playback speed control
    playbackRateSelect.addEventListener('change', function () {
      videoPlayer.playbackRate = playbackRateSelect.value;
    });

    // Fullscreen functionality
    fullscreenBtn.addEventListener('click', function () {
      if (videoPlayer.requestFullscreen) {
        videoPlayer.requestFullscreen();
      } else if (videoPlayer.webkitRequestFullscreen) {
        videoPlayer.webkitRequestFullscreen();
      } else if (videoPlayer.msRequestFullscreen) {
        videoPlayer.msRequestFullscreen();
      }
    });

    // Update play/pause button text on video play/pause events
    videoPlayer.addEventListener('play', function () {
      playPauseBtn.textContent = 'Pause';
    });
    videoPlayer.addEventListener('pause', function () {
      playPauseBtn.textContent = 'Play';
    });

    // Populate subtitle options from available textTracks
    function populateSubtitles() {
      // Clear previous options except "Off"
      while (subtitleSelect.options.length > 1) {
        subtitleSelect.remove(1);
      }
      const tracks = videoPlayer.textTracks;
      for (let i = 0; i < tracks.length; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.text = tracks[i].label || `Subtitle ${i + 1}`;
        subtitleSelect.add(option);
        // Set all tracks to hidden by default
        tracks[i].mode = 'hidden';
      }
    }

    // Populate audio options if supported
    function populateAudioTracks() {
      // Check if the browser supports audioTracks and if tracks are available
      if (videoPlayer.audioTracks && videoPlayer.audioTracks.length > 0) {
        // Clear previous options except "Default"
        while (audioSelect.options.length > 1) {
          audioSelect.remove(1);
        }
        const audioTracks = videoPlayer.audioTracks;
        for (let i = 0; i < audioTracks.length; i++) {
          const option = document.createElement('option');
          option.value = i;
          option.text = audioTracks[i].label || `Audio ${i + 1}`;
          audioSelect.add(option);
        }
      } else {
        // Hide the audio selection if no audioTracks available
        audioSelect.parentElement.style.display = 'none';
      }
    }

    // When the video metadata is loaded, populate subtitle and audio options
    videoPlayer.addEventListener('loadedmetadata', function () {
      populateSubtitles();
      populateAudioTracks();
    });

    // Handle subtitle track change
    subtitleSelect.addEventListener('change', function () {
      const tracks = videoPlayer.textTracks;
      for (let i = 0; i < tracks.length; i++) {
        tracks[i].mode = 'hidden';
      }
      const selected = subtitleSelect.value;
      if (selected !== "off") {
        tracks[selected].mode = 'showing';
      }
    });

    // Handle audio track change if available
    audioSelect.addEventListener('change', function () {
      if (videoPlayer.audioTracks) {
        const audioTracks = videoPlayer.audioTracks;
        for (let i = 0; i < audioTracks.length; i++) {
          audioTracks[i].enabled = false;
        }
        const selected = audioSelect.value;
        if (selected !== "default") {
          audioTracks[selected].enabled = true;
        }
      }
    });
  </script>
</body>
</html>
