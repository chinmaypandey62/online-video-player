<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Video Player</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0;
      background: linear-gradient(45deg, #ffcc00, #ff9900);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    header p {
      font-size: 1rem;
      margin: 5px 0 0;
      color: #ccc;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      background: #252525;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    form label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #ffcc00;
    }
    form input[type="url"] {
      padding: 12px;
      border: 2px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
      background: #333;
      color: #fff;
      transition: all 0.3s ease;
    }
    form input[type="url"]:focus {
      border-color: #ffcc00;
      outline: none;
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
    }
    form button {
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      color: #2a2a2a;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
    }
    .track-selectors {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .track-selectors label {
      font-size: 0.9rem;
      color: #ddd;
    }
    .track-selectors select {
      padding: 5px 10px;
      border-radius: 5px;
      background: #333;
      color: #fff;
      border: 1px solid #444;
    }
    .video-container {
      position: relative;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    .video-container:hover {
      transform: scale(1.005);
    }
    video {
      width: 100%;
      display: block;
      height: auto;
      aspect-ratio: 16/9;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.85));
      padding: 15px 20px;
      gap: 15px;
    }
    .controls button {
      padding: 8px 15px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .controls button:hover {
      background: #ffcc00;
      color: #1a1a1a;
      border-color: #ffcc00;
      transform: scale(1.05);
    }
    .controls input[type="range"] {
      width: 100px;
      height: 4px;
      background: #444;
      border-radius: 2px;
      cursor: pointer;
    }
    .controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #ffcc00;
      border-radius: 50%;
    }
    .controls select {
      padding: 5px 10px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Video Player</h1>
    <p>Developed by Chinmay</p>
  </header>

  <div class="container">
    <form id="videoForm">
      <label for="videoUrl">Enter Video URL:</label>
      <input
        type="url"
        id="videoUrl"
        name="videoUrl"
        placeholder="https://example.com/video.mp4"
        required
      />
      <button type="submit">Load Video</button>
    </form>

    <div class="track-selectors">
      <label>
        Audio Track:
        <select id="audioTrack">
          <option value="default" selected>Default</option>
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
        </select>
      </label>
      <label>
        Subtitles:
        <select id="subtitleTrack">
          <option value="none">None</option>
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
        </select>
      </label>
    </div>

    <div class="video-container">
      <video id="videoPlayer" preload="metadata">
        Your browser does not support the video tag.
      </video>
      <div class="controls" id="videoControls">
        <button id="playPause">‚ñ∂ Play</button>
        <button id="stop">‚èπ Stop</button>
        <button id="rewind">‚è™ 10s</button>
        <button id="forward">10s ‚è©</button>
        <label>
          üîà
          <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" />
        </label>
        <label>
          Speed:
          <select id="playbackRate">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
          </select>
        </label>
        <button id="fullscreen">‚õ∂ Full</button>
      </div>
    </div>
  </div>

  <script>
    const videoForm = document.getElementById('videoForm');
    const videoPlayer = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPause');
    const stopBtn = document.getElementById('stop');
    const rewindBtn = document.getElementById('rewind');
    const forwardBtn = document.getElementById('forward');
    const volumeSlider = document.getElementById('volumeSlider');
    const playbackRateSelect = document.getElementById('playbackRate');
    const fullscreenBtn = document.getElementById('fullscreen');

    // Initialize with empty source
    videoPlayer.src = "";

    videoForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const videoUrl = document.getElementById('videoUrl').value;
      if (videoUrl) {
        videoPlayer.src = videoUrl;
        videoPlayer.load();
        videoPlayer.play();
        playPauseBtn.textContent = '‚è∏ Pause';
      }
    });

    playPauseBtn.addEventListener('click', function () {
      if (videoPlayer.paused || videoPlayer.ended) {
        videoPlayer.play();
        playPauseBtn.textContent = '‚è∏ Pause';
      } else {
        videoPlayer.pause();
        playPauseBtn.textContent = '‚ñ∂ Play';
      }
    });

    stopBtn.addEventListener('click', function () {
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
      playPauseBtn.textContent = '‚ñ∂ Play';
    });

    rewindBtn.addEventListener('click', function () {
      videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
    });

    forwardBtn.addEventListener('click', function () {
      videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
    });

    volumeSlider.addEventListener('input', function () {
      videoPlayer.volume = volumeSlider.value;
    });

    playbackRateSelect.addEventListener('change', function () {
      videoPlayer.playbackRate = playbackRateSelect.value;
    });

    fullscreenBtn.addEventListener('click', function () {
      if (videoPlayer.requestFullscreen) {
        videoPlayer.requestFullscreen();
      } else if (videoPlayer.webkitRequestFullscreen) {
        videoPlayer.webkitRequestFullscreen();
      } else if (videoPlayer.msRequestFullscreen) {
        videoPlayer.msRequestFullscreen();
      }
    });

    videoPlayer.addEventListener('play', function () {
      playPauseBtn.textContent = '‚è∏ Pause';
    });
    videoPlayer.addEventListener('pause', function () {
      playPauseBtn.textContent = '‚ñ∂ Play';
    });
  </script>
</body>
</html>
